{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>TygerCaddy - Login</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <link href="{% static 'css/install.css' %}" rel="stylesheet">
    <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>


<div class="container">
    <div id="install-box" {% if settings.SIMPLIFIED_INSTALL == True %}style="width: 350px;"{% endif %}>
        <div class="logo">


            <div class="main-logo">
                <img src="{% static 'img/login.jpg' %}" class="img img-responsive img-circle center-block "/>
            </div>

            <h1 class="logo-caption">
                TygerCaddy<br>
                <span class="tweak">I</span>nstall</h1>
        </div><!-- /.logo -->
        <form id="installform" method="post">
            <div class="controls">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-{% if settings.SIMPLIFIED_INSTALL == False %}6{% else %}12{% endif %}">
                        <div class="form-group text-light">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username" class="form-control" required/>
                </div>

                <div class="form-group text-light">
                    <label for="password">Password </label>
                    <input type="password" name="password" placeholder="Password" class="form-control" id="password"/>
                </div>
                <div class="form-group text-light">
                    <label for="confirm_password">Confirm Password </label>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control"
                           required/>
                </div>
                <div class="form-group text-light">
                    <label for="email">Email Address </label>
                    <input type="email" name="email" placeholder="me@me.com" class="form-control" required/>
                </div>
                    </div>
{% if settings.SIMPLIFIED_INSTALL == False %}
                    <div class="col-lg-6">
                        <div class="form-group text-light">
                            <label for="listen_ip">Listening IP </label>
                            <input type="text" name="listen_ip" placeholder="Listening IP e.g. (192.168.0.1)"
                                   class="form-control" required/>
                        </div>
                        <div class="form-group text-light">
                            <label for="listen_port">Listening Port </label>
                            <input type="text" name="listen_port" placeholder="Listening Port e.g. (80)"
                                   class="form-control"
                                   required/>
                        </div>
                        <div class="form-group text-light">
                            <label for="backend_proxy">Backend Proxy </label>
                            <input type="text" name="backend_proxy" placeholder="Backend Proxy (0.0.0.0:9090)"
                                   value="0.0.0.0:9090" class="form-control" required/>
                        </div>
                    </div>
{% endif %}
                </div>


                <button type="submit" class="btn btn-success btn-block">Finish Installation</button>
            </div><!-- /.controls -->
        </form>

    </div><!-- /#login-box -->
</div><!-- /.container -->
</body>

<div id="particles-js"></div>
<script type="text/javascript" src="{% static 'js/core/particles.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/jquery.validate.min.js' %}"></script>
<script type="text/javascript">

    $(document).ready(function () {

        $('#installform').validate({
            rules: {
                username: {
                    required: true,
                    minlength: 3
                },
                password: {
                    required: true,
                    minlength: 8
                },
                confirm_password: {
                    equalTo: '#password',
                },
                email: {
                    required: true,
                    minlength: 3,
                    email: true,
                },
{% if settings.SIMPLIFIED_INSTALL == False %}
                listen_ip: {
                    required: true,
                    minlength: 7,
                },
                listen_port: {
                    required: true,
                    minlength: 2,
                },
                backend_proxy: {
                    required: true,
                    minlength: 3,
                },
{% endif %}
            },
        });

        particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 400
                        }
                    },
                    "color": {
                        "value": "#f96332"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#f96332"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#f96332",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true,
                "config_demo": {
                    "hide_card": false,
                    "background_color": "#b61924",
                    "background_image": "",
                    "background_position": "50% 50%",
                    "background_repeat": "no-repeat",
                    "background_size": "cover"
                }
            }
        );
    });
</script>
</html>
